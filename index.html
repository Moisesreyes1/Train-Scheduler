<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">

	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Train Scheduler</title>
</head>

<body>

	<div class="jumbotron" style="text-align: center; background: gray; font-family: fantasy;">
		<h1>Train Schedule</h1>
		<h2>All Aboard!!!</h2>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3><strong>Current Train Schedule</strong></h3>
				<table class="table table-hover" id="trainTable">
					<thead>
						<td><strong><u>Train name</strong></u></td>
						<td><strong><u>Destination</strong></u></td>
						<td><strong><u>Unix time (got your attention?)</strong></u></td>
						<td><strong><u>Frequency (min)</strong></u></td>
						<td><strong><u>Minutes away from station</strong></u></td>
						<td><strong><u>Arrives at:</strong></u></td>
					</thead>
					<tbody id="trainDisplay">
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<!--<div class="alert">New train has been added!</div>-->
		<div class="row">
			<div class="col-md-12">
			<h3><strong>Add Train</strong></h3>
			<form>
				<div class="form-group">
					<label for="trainName-input">Train Name:</label>
					<input class="col-md-12" type="text" id="trainName-input" placeholder="Train Name" required>
				</div>
				<div class="form-group">
					<label for="destination-input">Destination:</label>
					<input class="col-md-12" type="text" id="destination-input" placeholder="Destination" required>
				</div>
				<div class="form-group">
					<label for="firstTrain-input">First Train Time (HH:MM - military time):</label>
					<input class="col-md-12" type="text" id="firstTrain-input" placeholder="First Train Time (HH:MM - military time)" required>
				</div>
				<div class="form-group">
					<label for="frequency-input">Frequency (min):</label>
					<input class="col-md-12" type="number" id="frequency-input" placeholder="Frequency" required>
				</div>
			</form>
			</div>
		</div>
		<!--Submit button-->
		<button type="button" class="btn btn-primary" id="submit-btn" name="button">Submit</button>
        
		<footer>
        &copy; Copyright 2017 Moises Reyes
      	</footer>
	</div>
 <script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
